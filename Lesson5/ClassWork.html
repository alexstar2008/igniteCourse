    <script>
        //--1
        (function () {
            function printNumber() {
                var i = 0;
                var timer = setInterval(function () {
                    i++;
                    (i > 20) ? clearInterval(timer) : document.write(i + "<br/>");
                }, 100, i);
            }
            //printNumber();
        })();

        })();
        //--3
        (function () {
            function checkType(arg) {
                try{
                    if(arguments.length>1){
                        throw new RangeError("Too many arguments");
                    }
                    return typeof arg;
                }
                catch(e){
                    return (e.name + ": " + e.message);
                }
            }
            //alert(checkType([]));
