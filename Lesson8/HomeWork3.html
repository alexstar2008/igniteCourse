<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <style>
        h3{
            display:inline-block;
            vertical-align:top;
        }
        #result{
            display:inline-block;
            width:300px;
            height:50px;
            border: 2px solid green;
            margin:15px;
            margin-bottom:50px;
        }
        #operations{
            margin-top:25px;
        }
          button{
            font-size:200%;
            cursor:pointer;    
        }
    </style>
</head>
<body>
    <label for="paramA">Enter A: </label>
    <input type="text"  id="paramA" placeholder=" param A" />
    <label for="paramB">Enter B: </label>
    <input type="text" id="paramB" placeholder=" param B" /><br/>
    <div id="operations">
        <h3>Choose operation:</h3>
        <button onclick='sum()'>+</button>
        <button onclick='sub()'>-</button>
        <button onclick='multiple()'>*</button>
        <button onclick="divide()">/</button><br />
    </div>
    <h3>Result</h3>
    <div id="result"></div><br/>


    <script>
        var resElement = result;
        function sum() {
            resElement.innerText = +paramA.value + +paramB.value;
        }
        function sub() {
            resElement.innerText = paramA.value - paramB.value;
        }
        function multiple() {
            resElement.innerText = paramA.value * paramB.value;
        }
        function divide() {
            resElement.innerText = paramA.value / paramB.value;
        }
  
    </script>
</body>
</html>
