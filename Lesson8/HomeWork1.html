<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <style>
        body{
         text-align:center;
        }
        input{
            margin-bottom:25px;
        }
    </style>
</head>
<body>
        <h2>Form</h2>
        <form>
            <label for="login">Login: </label>
            <input type="text" name="login" /><br />

            <label for="password">Password: </label>
            <input type="password" name="password" /><br />

            <label for="phone">Phone: </label>
            <input type="text" name="phone" /><br />

            <input type="submit" />
        </form>

    <script>
        var form = document.forms[0];

        form.addEventListener('submit', validateField);


        
 
        function validateField(e) {
            var login = form.elements.login;
            var password = form.elements.password;
            var phone = form.elements.phone;

            if(!/^\D*$/g.test(login.value)){
                login.style.backgroundColor = 'red';
                e.preventDefault();
            }
            else {
                login.style.backgroundColor = 'transparent';
            }
            if (!/^[^\$]*$/g.test(password.value)) {
                password.style.backgroundColor = 'red';
                e.preventDefault();
            }
            else {
                password.style.backgroundColor = 'transparent';
            }
            if (!/^\d*$/g.test(phone.value)) {
                phone.style.backgroundColor = 'red';
                e.preventDefault();
            }
            else {
                phone.style.backgroundColor = 'transparent';
            }
 

        }
    </script>
</body>
</html>
