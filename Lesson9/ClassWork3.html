<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <input type="text" id="numbersOnly"/>
    <script>
        numbersOnly.onkeypress = function (event) {
            if (!event.charCode)
                event.preventDefault();
            if (String.fromCharCode(event.charCode) < '0' || String.fromCharCode(event.charCode)> '9')
                event.preventDefault();
        }
    </script>
</body>
</html>
