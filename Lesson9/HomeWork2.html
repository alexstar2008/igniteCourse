<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <style>
        body{
            overflow:hidden;
        }
        #circle{
            width:150px;

            background-color:red;
            border-radius:50%;
            position:absolute;
            text-align:center;
            padding-top:65px;
            padding-bottom:65px;
            font-size:17px;
            color:white;
            font-family:Verdana;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <div id="circle">Скидка</div>
    <script>
        function Point(x, y) {
            this.x = x;
            this.y = y;
        }
        var circleRed= document.getElementById('circle');
        circleRed.onmouseover = function (event) {
            var pointMouse = new Point(event.pageX, event.pageY);
            move.call(this,pointMouse.x, pointMouse.y);
            function move(x, y) {
                var directionX = Math.floor(Math.random() * 2) - 1;
                var directionY = Math.floor(Math.random() * 2) - 1;


                this.style.left = x+directionX*this.offsetWidth + 'px';
                this.style.top = y+directionY*this.offsetHeight + 'px';
                if (x >= window.innerWidth - 15) {
                    this.style.left = 0;
                }
                if (x < 15) {
                    this.style.left = window.innerWidth - this.offsetWidth + 'px';
                }
                if (y >= window.innerHeight-15) {
                    this.style.top = 0;
                }
                if (y < 15) {
                    this.style.top = window.innerHeight - this.offsetHeight + 'px';
                }
            }
        }
    </script>
</body>
</html>
