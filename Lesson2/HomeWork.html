        (function () {

            function sum(a) {
                if (sum.count == undefined) {
                    sum.count = a;
                }
                else {
                    sum.count += a;
                }
                return sum.count;
            }

        })();

        //--2
        (function () {
            function strCount(obj) {
                var counter = 0;
                for (var index in obj) {
                    if (obj.hasOwnProperty(index)) {
                        if (typeof obj[index] == "string") {
                            counter++;
                        }
                        if (typeof obj[index] == "object") {
                            counter+=strCount(obj[index]);
                        }
                    }
                }
                return counter;
            }
