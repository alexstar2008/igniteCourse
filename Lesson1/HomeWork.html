<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <script>
 
        var tasks = {
            find: function () {
                var arr = [1, 2, 3, 4, 5];
                document.write(find(arr, 3) + '<br/>');
                document.write(performance.now()+'<hr/>');
            },
            sortBubble: function () {
                document.write(sortBubble([1, 90, 789, 56, 45, 34, 678, 78, -90, -6, 5, 3, 6]) + '<hr/>');
            },
            bigToSmall: function () {
                var arr = [[1, 1], [1], [1, 1]];
                document.write(bigToSmall(arr));
            }
        };
        function find(arr, value) {
            for (var index in arr) {
                if (arr[index] === value)
                    return index;
            }
            return -1;
            //return arr.indexOf(value);
        }
        function sortBubble(arr) {
            for (var i = 0; i < arr.length; i++) {
                for (var j = i; j < arr.length; j++) {
                    if (arr[i] > arr[j]) {
                        var temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            return arr;
        }
        function bigToSmall(arrMulti) {
            var arr = [];
            for (var index in arrMulti) {
                arr = arr.concat(arrMulti[index]);
            }
            arr.sort(function (a, b) {
                return b - a;
            });
            return arr.join('>');
        }

        tasks.find();
        tasks.sortBubble();
        tasks.bigToSmall();

       


    </script> 
</body>
</html>
